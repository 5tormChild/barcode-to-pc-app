<ion-header>

  <ion-navbar color="primary">
    <ion-title>Continue mode settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Enable continue mode</ion-label>
      <ion-toggle [(ngModel)]="enabled"></ion-toggle>
    </ion-item>
    <ion-item [hidden]="!enabled">
      <ion-label color="primary" stacked>Continue mode timeout (seconds)</ion-label>
      <ion-range pin="true" min="0" max="30" step="1" [(ngModel)]="seconds" placeholder="8 seconds" type="number">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>30</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
