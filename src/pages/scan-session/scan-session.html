  Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar color="primary">
		<ion-title>{{ scanSession.name }}</ion-title>

		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="share"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-list>
		<button ion-item *ngFor="let scan of scanSession.scannings; let i = index" (click)="onItemClick(scan, i)">
			{{ scan.text }}
		</button>
	</ion-list>

	<ion-fab bottom right>
		<button ion-fab (click)="onAddClick()">
			 <ion-icon name="camera"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
