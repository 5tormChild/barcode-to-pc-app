<ion-header>

	<ion-navbar color="primary">
		<ion-title>{{ scanSession.name }}</ion-title>

		<ion-buttons end>
			<button [hidden]="!(repeatingStatus == 'stopped')" ion-button icon-only (click)="onRepeatAllClick()">
				<ion-icon name="refresh"></ion-icon>
			</button>

			<button [hidden]="!(repeatingStatus == 'repeating' || repeatingStatus == 'paused')" ion-button icon-only (click)="stopRepeatingClick()">
				<ion-icon name="square"></ion-icon>
			</button>

			<button [hidden]="!(repeatingStatus == 'repeating')" ion-button icon-only (click)="onPauseRepeatingClick()">
				<ion-icon name="pause"></ion-icon>
			</button>

			<button [hidden]="!(repeatingStatus == 'paused')" ion-button icon-only (click)="onResumeRepeatingClick()">
				<ion-icon name="play"></ion-icon>
			</button>

			<button ion-button icon-only (click)="onEditClick()">
				<ion-icon name="create"></ion-icon>
			</button>

			<!-- <button ion-button icon-only (click)="onShareClick()">
				<ion-icon name="share"></ion-icon>
			</button> -->
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content>
	<div [hidden]="!(keyboardBuffer && keyboardBuffer.length)">
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-input class="keyboardBuffer" readonly clearInput [(ngModel)]="keyboardBuffer" placeholder="Keyboard input"
					 type="text"></ion-input>
				</ion-col>
				<ion-col col-auto>
					<button ion-button solid small color="secondary" (click)="keyboardBuffer = ''">
						<ion-icon name="close"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>




	<ion-list>
		<button ion-item *ngFor="let scan of scanSession.scannings; let i = index" (click)="onItemClicked(scan, i)" (press)="onItemPressed(scan, i)"
		 [color]="scan.repeated ? 'light' : 'default'">
			<ion-grid no-padding>
				<ion-row>
					<ion-col align-self-start col-1>
						<ion-icon [name]="scan.ack ? 'checkmark-circle' : 'alert'" [style.color]="scan.ack ? 'green' : 'red'"></ion-icon>
					</ion-col>
					<ion-col>
						{{ scan.text }}
					</ion-col>
				</ion-row>
			</ion-grid>
		</button>
	</ion-list>

	<ion-fab bottom right>
		<button ion-fab (click)="onAddClicked()">
			<ion-icon name="camera"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
