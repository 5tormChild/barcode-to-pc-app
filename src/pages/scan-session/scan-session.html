<ion-header>

	<ion-navbar color="primary">
		<ion-title>{{ scanSession.name }}</ion-title>

		<ion-buttons end>
			<button [hidden]="isRepeating == false" ion-button icon-only (click)="stopRepeating()">
				<ion-icon name="square"></ion-icon>
			</button>

			<button ion-button icon-only (click)="onRepeatAllClicked()">
				<ion-icon [name]="getRepeatAllIcon()"></ion-icon>
			</button>

			<button ion-button icon-only (click)="addManually()">
				<ion-icon name="add"></ion-icon>
			</button>

			<button ion-button icon-only (click)="edit()">
				<ion-icon name="create"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-list>
		<button ion-item *ngFor="let scan of scanSession.scannings; let i = index"  (click)="onItemClicked(scan, i)" (press)="onItemPressed(scan, i)"  [color]="scan.repeated ? 'light' : 'default'">
			<ion-grid no-padding>
				<ion-row>
					<ion-col align-self-start col-1>
						<ion-icon [name]="scan.ack ? 'checkmark-circle' : 'alert'" [style.color]="scan.ack ? 'green' : 'red'"></ion-icon>
					</ion-col>
					<ion-col>
						{{ scan.text }}
					</ion-col>
				</ion-row>
			</ion-grid>
		</button>
	</ion-list>

	<ion-fab bottom right>
		<button ion-fab (click)="onAddClicked()">
			<ion-icon name="camera"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
