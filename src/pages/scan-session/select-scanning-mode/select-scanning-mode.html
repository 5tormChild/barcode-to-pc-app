<ion-header>
  <ion-navbar color="primary">
    <ion-title>Select scanning mode</ion-title>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="modes-grid">
    <ion-row>
      <ion-col col-12 col-sm align-self-center>
        <div padding-vertical ion-item no-lines color="text" full class="half-button" (click)="dismiss('single')">
          <img src="assets/select-scanning-mode/single.png">
          <p>Single scan</p>
        </div>
      </ion-col>
      <ion-col col-12 col-sm align-self-center>
        <div padding-vertical ion-item no-lines color="text" full class="half-button" (click)="dismiss('continue')">
          <img src="assets/select-scanning-mode/continue.png">
          <p>Continue mode</p>
        </div>
      </ion-col>
      <!-- <ion-col col-12 col-sm padding-vertical color="text" full class="half-button" [hidden]="!showCreateEmptyScanSession">
        or
      </ion-col> -->
      <ion-col col-12 col-sm align-self-center [hidden]="!showCreateEmptyScanSession">
        <div padding-vertical ion-item no-lines color="text" full class="half-button" (click)="dismiss('empty')">
          <img src="assets/select-scanning-mode/keyboard.png">
          <p>Enter manually</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Set as default mode</ion-title>
    <ion-buttons right>
      <ion-checkbox margin-right [(ngModel)]="isDefault"></ion-checkbox>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
