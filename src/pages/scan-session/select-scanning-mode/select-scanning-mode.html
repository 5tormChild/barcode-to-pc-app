<ion-header>

  <ion-navbar color="primary">
    <ion-title>Scanning mode</ion-title>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="dismiss()">
        Cancel

<ion-content>

  <button ion-button full (click)="dismiss('continue')">Continue scanning</button>
  <button ion-button full (click)="dismiss('single')">One at time</button>

</ion-content>
