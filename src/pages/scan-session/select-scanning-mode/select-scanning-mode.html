<ion-header>

  <ion-navbar color="primary">
    <ion-title>Scanning mode</ion-title>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding-vertical ion-item color="text" full class="half-button continue" (click)="dismiss('continue')">
    <img src="assets/select-scanning-mode/continue.png">
    <p>Continue mode</p>
  </div>

  <div padding-vertical ion-item color="text" full class="half-button single" (click)="dismiss('single')">
    <img src="assets/select-scanning-mode/single.png">
    <p>Single scan</p>
  </div>
</ion-content>
