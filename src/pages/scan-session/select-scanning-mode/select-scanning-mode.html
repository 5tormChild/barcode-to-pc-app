<ion-header>

  <ion-navbar color="primary">
    <ion-title>Scanning mode</ion-title>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm>
        <div padding-vertical ion-item color="text" full class="half-button single" (click)="dismiss('single')">
          <img src="assets/select-scanning-mode/single.png">
          <p>Single scan</p>
        </div>
      </ion-col>
      <ion-col col-12 col-sm>
        <div padding-vertical ion-item color="text" full class="half-button continue" (click)="dismiss('continue')">
          <img src="assets/select-scanning-mode/continue.png">
          <p>Continue mode</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Set as default mode</ion-title>
    <ion-buttons right>
      <ion-checkbox  margin-right [(ngModel)]="isDefault"></ion-checkbox>      
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
