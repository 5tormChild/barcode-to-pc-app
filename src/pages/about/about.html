<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      About
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>App version</ion-label>
      <div item-content>v{{ version }}</div>
    </ion-item>

    <ion-item>
      <ion-label>Website</ion-label>
      <a item-content (click)="onWebSiteClick()">{{ websiteName }}</a>
    </ion-item>


    <ion-item>
      <ion-label>Support e-mail</ion-label>
      <a item-content (click)="onContactSupportClick()">{{ getSupportEmail() }}</a>
    </ion-item>
  </ion-list>
</ion-content>
