<ion-header>
	<ion-navbar>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<button ion-item *ngFor="let scan of scannings" (click)="onItemSelected(scan)">
			<ion-avatar item-left>
				<circle-text [value]="scan.name">{{ scan.name }}</circle-text>
			</ion-avatar>
			<h2>{{ scan.name }}</h2>
			<p>Date: {{ scan.date }}</p>
			<p>Number of elements: {{ scan.data.length }}</p>
		</button>
	</ion-list>

	<ion-fab bottom right>
		<button ion-fab (click)="onAddClick()">
			 <ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
