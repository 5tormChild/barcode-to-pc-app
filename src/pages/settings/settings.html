<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Continue mode timeout (seconds)</ion-label>
      <ion-select [(ngModel)]="continueModeTimeout">
        <ion-option *ngFor="let second of availableContinueModeTimeouts" [value]="second">{{ second }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Repeat interval (milliseconds)</ion-label>
      <ion-select [(ngModel)]="repeatInterval">
        <ion-option *ngFor="let ms of availableRepeatIntervals" [value]="ms">{{ ms }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Scan mode</ion-label>
      <ion-select [(ngModel)]="scanMode">
        <ion-option value="">Ask every time</ion-option>
        <ion-option value="single">Single scan</ion-option>
        <ion-option value="continue">Continue mode</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Device name</ion-label>
      <ion-input [(ngModel)]="deviceName" placeholder="The name of this device">{{ deviceName }}</ion-input>
    </ion-item>

  </ion-list>
</ion-content>
